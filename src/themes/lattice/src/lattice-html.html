<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ RAW.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    {{{styleSheet "lattice-html.css"}}}
  </head>
  <body>
    <main>
      <header>
        <h1 id="name">{{{ r.name }}}</h1>
        <div id="contact">
          {{#has 'contact.email'}}<div class="social email">
            <a href="mailto:{{{ RAW.contact.email }}}">{{ RAW.contact.email }}</a></div>{{/has}}
          {{#each r.social}}
            <div class="social">
              <i class="{{network}} lab la-{{label}}"></i>
              <a href="{{{ url }}}">{{{ user }}}</a>
            </div>
          {{/each}}
        </div> 
      </header>
      <div class="content">
        <div class="left">
          {{> employment }}
        </div>
        <div class="right">
          {{> education }}          
          {{> skills}}
          {{> projects }}
        </div>
      </div>
    </main>
  </body>
</html>
